<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="changeabout();">關於我</button>
        <span ondblclick="changetoexps();">學經歷</span>
    </div>
    <br/>
    <div id="about">大家好是學生</div>
    <div id="exps" style="display:none">我是南台資工系的學生</div>
    <script>
        function changetoexps(){
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            aboutDiv.style.display="none";
            expsDiv.style.display="block";
        }
        function changeabout(){
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            aboutDiv.style.display="block";
            expsDiv.style.display="none";
        }
    </script>
</body>
</html>
