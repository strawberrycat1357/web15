<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>花卉介紹</h1>
        <button onclick="changeabout();">1.繡球花</button>
        <button onclick="changetoexps();">2.文心蘭</button>
    </div>
    <br/>
    <div id="about">
        <p>
            2024繡球花季到啦！每年5月至6月初夏季節，粉藍、粉紫、粉紅等各色錦簇花團，從陽明山竹子湖、新北萬里高家花田、雪霸休閒農場、武陵農場、明池森林遊樂區等，精選全台超過10處觀賞繡球花的推薦景點，賞花之餘，也一起解密繡球花冷知識！
        </p>
        <img src="456.jpg" alt="繡球花" style="max-width:50%; height:50%;">
    </div>
    <div id="exps" style="display:none">
        <p>
            文心蘭，取其優雅文質玲瓏心，又可意會又可言傳，故在本省自從最早有「文心蘭」的稱呼出現後，便沿pic2用成習，也因其花朵頗似穿著膨鬆舞裙、迎風招展婆娑起舞的女郎，而有人稱為「跳舞蘭」，在切花和盆花市場上都佔有很重要的一席之地。
        </p>
        <img src="123.jpg" alt="文心蘭" style="width:50%; height:65%;">
    </div>
    <script>
        function changetoexps(){
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            aboutDiv.style.display="none";
            expsDiv.style.display="block";
        }
        function changeabout(){
            let aboutDiv=document.querySelector("#about");
            let expsDiv=document.querySelector("#exps");
            aboutDiv.style.display="block";
            expsDiv.style.display="none";
        }
    </script>
</body>
</html>
